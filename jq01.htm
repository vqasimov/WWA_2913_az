<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>jQuery - Intoduction</title>
		<style>
			h1 { background: lime; padding: 30px; width: 250px; border-radius: 10px;}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<button>Gizlet</button>
		<h1>Salam, jQuery!</h1>
		<p>Lorem ipsum dolor sit amet...</p>

	
		<script>
			$(document).ready(()=>{
				let flag = 0;
				$("button").click(()=>{
					$("h1").slideToggle("slow",()=>{
						$("button").text(flag ? "Gizlet":"Goster");
						flag = 1 - flag;
					});
				});
			});		
		</script>
	</body>
</html>
