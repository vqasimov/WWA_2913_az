
<script>

function camelize(str) {
	let arr = str.split('-');

  for(i=0; i<arr.length; i++) {
	if(i > 0)
		arr[i] = arr[i][0].toUpperCase() + arr[i].slice(1);
  }
  return arr.join('');
}
