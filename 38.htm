<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery validation plug-in - main demo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="validation/dist/jquery.validate.js"></script>
</head>

<body>
	<form class="cmxform" id="testForm" method="get" action="">
	  <fieldset>
		<p>
		  <label for="cname">Name (*, at least 2 characters)</label>
		  <input id="cname" name="name" minlength="2" type="text" required>
		</p>
		<p>
		  <label for="cemail">E-Mail (*)</label>
		  <input id="cemail" name="email" type="email" required>
		</p>
		<p>
		  <label for="cemail">Pasword (*)</label>
		  <input id="cpass" name="pass" type="password" required>
		</p>
		<p>
		  <label for="cemail">Confirm password (*)</label>
		  <input id="cconf" name="conf" type="password" required>
		</p>
		<p>
		  <label for="curl">URL</label>
		  <input id="curl" name="url" type="url">
		</p>
		<p>
		  <label for="ccomment">Your comment (*)</label>
		  <textarea id="ccomment" name="comment" required></textarea>
		</p>
		<p>
		  <input class="submit" type="submit" value="Submit">
		</p>
	  </fieldset>
	</form>
	<script>
		$(document).ready(()=>{
			$("#testForm").validate({
				rules: {
					name: {
						required: true,
						minlength: 3,
					},
					email: {
						required: true,
						email: true,
					},
					pass: {
						required: true,
						minlength: 8,
					},
					conf: {
						required: true,
						minlength: 8,
						equalTo: "#cpass",
					},
					url: {
						url: true,
					},
				},
				messages: {
					name: {
						required: "Ad mütləq yazılmalıdır",
						minlength: "Adın uzunluğu ən az 3 hərf olmalı",
					},
					email: {
						required: "E-mail mütləq yazılmalıdır",
						email: "E-maili düzgün yazın",
					},
					pass: {
						required: "Şifrə mütləq daxil olunmalıdır",
						minlength: "Şifrənin uzunluğu ən az 8 simvoldur",
					},
					conf: {
						required: "Şifrə mütləq daxil olunmalıdır",
						minlength: "Şifrənin uzunluğu ən az 8 simvoldur",
						equalTo: "Şifrələr eyni olmalıdır",
					},
					url: {
						url: "URL-ı düzgün yazın",
					},
				}
			});
		});
	</script>

</body>
</html>
