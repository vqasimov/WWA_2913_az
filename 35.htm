<script>


	function aclean(arr) {
		let set = new Set();
		let arr1 = [];
		arr.forEach(soz => {
			if(!set.has(Array.from(soz).sort().join("").toLowerCase())){
				set.add(Array.from(soz).sort().join("").toLowerCase());
				arr1.push(soz);
			}
		});
		return arr1;
	}

	let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

	alert( aclean(arr) );
