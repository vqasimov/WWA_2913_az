<!DOCTYPE html>
<script>
'use strict';

let user = {
  get name() {
    return this._name;
  },

  set name(value) {
    if (value.length < 4) {
      alert("Имя слишком короткое, должно быть более 4 символов");
      return;
    }
    this._name = value;
  }
};

for(let key in user) alert(key);
</script>
